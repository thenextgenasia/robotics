<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/main.css">

        gtag('config', 'UA-162944847-4');

    <script src="https://kit.fontawesome.com/2517b1257b.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>404 | The Next Generation</title>
</head>

<body class="preloader-visible" data-barba="wrapper">


    <!-- preloader start -->
    <div class="preloader js-preloader">
        <div class="preloader__bg"></div>

        <div class="preloader__progress">
            <div class="preloader__progress__inner"></div>
        </div>
    </div>
    <!-- preloader end -->


    <!-- cursor start -->
    <div class="cursor js-cursor">
        <div class="cursor__wrapper">
            <div class="cursor__follower js-follower"></div>
            <div class="cursor__label js-label"></div>
            <div class="cursor__icon js-icon"></div>
        </div>
    </div>
    <!-- cursor end -->


    <!-- barba container start -->
    <div class="barba-container" data-barba="container">

        <!-- to-top-button start -->
        <div data-cursor class="backButton js-backButton">
            <span class="backButton__bg"></span>
            <div class="backButton__icon__wrap">
                <i class="backButton__button js-top-button" data-feather="arrow-up"></i>
            </div>
        </div>
        <!-- to-top-button end -->


        <main class="">

            <!-- header start -->
            <header class="header -dark -sticky-dark js-header-dark js-header">
                <!-- header__bar start -->
                <div class="header__bar">
                    <div class="header__logo js-header-logo">
                        <a data-barba href="index">
                            <img class="header__logo__light js-lazy" data-srcset="img/logo/logo-light.png 1x" data-src="img/logo/logo-light.png" alt="Logo">
                        </a>
                        <a data-barba href="index">
                            <img class="header__logo__dark js-lazy" data-srcset="img/logo/logo-dark.png 1x" data-src="img/logo/logo-dark.png" alt="Logo">
                        </a>
                    </div>

                    <div class="header__menu js-header-menu">
                        <button type="button" class="nav-button-open js-nav-open">
              <i class="icon" data-feather="menu"></i>
            </button>
                    </div>
                </div>
                <!-- header__bar end -->


                <!-- nav start -->
                <nav class="nav js-nav">
                    <div class="nav__inner js-nav-inner">
                        <div class="nav__bg js-nav-bg"></div>

                        <div class="nav__container">
                            <div class="nav__header">
                                <button type="button" class="nav-button-back js-nav-back">
                  <i class="icon" data-feather="arrow-left-circle"></i>
                </button>

                                <button type="button" class="nav-btn-close js-nav-close pointer-events-none">
                  <i class="icon" data-feather="x"></i>
                </button>
                            </div>

                            <div class="nav__content">
                                <div class="nav__content__left">
                                    <div class="navList__wrap">
                                        <ul class="navList js-navList">
                                            <li>
                                                <a data-barba href="index">
                          Home
                        </a>
                                            </li>
                                            <li>
                                                <a data-barba href="k12">
                        K-12 Solutions
                      </a>
                                            </li>
                                            <li>
                                                <a data-barba href="competitions">
                        Competitions
                      </a>
                                            </li>
                                            <li>
                                                <a data-barba href="contact">
                        Contact Us
                      </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </nav>
                <!-- nav end -->
            </header>
            <!-- header end -->


            <!-- 404 page intro start -->
            <section class="page-404 bg-dark-1">
                <div class="page-404-bg -light">404</div>

                <!-- container start -->
                <div class="container">
                    <!-- row start -->
                    <div class="row">
                        <div class="col-xl-6 offset-xl-1 col-md-8">
                            <div class="page-404-content">
                                <h1 class="page-404-title text-white">
                                    Page not found
                                </h1>
                                <p class="page-404-text leading-4xl text-light mt-24 md:mt-16">
                                    The page you were looking for doesn't exist. You may have mistyped the address or the page may have been moved.
                                </p>
                                <a class="page-404-btn button -md -outline-white text-white mt-32 md:mt-20" data-barba href="index">
                  Take me home
                </a>
                            </div>
                        </div>
                    </div>
                    <!-- row end -->
                </div>
                <!-- container end -->
            </section>
            <!-- 404 page intro end -->


        </main>

    </div>
    <!-- barba container end -->


    <!-- JavaScript -->
    <script src="js/vendors.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
